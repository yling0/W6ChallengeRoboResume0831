<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Add Education</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/cover.css">

</head>
<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="inner cover">
                <h1 th:text="${addedumessage}" class="cover-heading">This should not display</h1>
                <br/>

                <form action="#" th:action="@{/addedutoper}" th:object="${newEdu}" method="post">
                    <input type="hidden" th:field="*{person.id}" />
                    <input type="hidden" th:field="*{person.fName}"/>
                    <input type="hidden" th:field="*{eduId}" />
                    <br/>

                    <p><span th:if="${#fields.hasErrors('degree')}" th:error="*{degree}">Degree Error</span></p>
                    <p>Enter your degree: <input type="text" th:field="*{degree}"/></p>
                    <span th:if="${#fields.hasErrors('major')}" th:error="*{major}">Major Error</span>
                    <p>Enter your major: <input type="text" th:field="*{major}"/></p>
                    <span th:if="${#fields.hasErrors('uni')}" th:error="*{uni}">University Error</span>
                    <p>Enter your university: <input type="text" th:field="*{uni}"/></p>
                    <span th:if="${#fields.hasErrors('graduateDate')}" th:error="*{graduateDate}">Graduate Date Error</span>
                    <p>Enter your graduate date: <input type="text" th:field="*{graduateDate}"/></p>

                    <button type="submit" class="btn btn-group" value="Submit">Add Education</button>
                    <button type="reset" class="btn btn-group" value="Reset">Reset</button>
                </form>
                </p>
            </div>

        </div>
    </div>
</div>


<!--Bootstrap 4.0 JavaScript-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</body>

</html>
