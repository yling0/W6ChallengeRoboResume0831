<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Add Person</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../static/css/cover.css">

</head>
<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="inner cover">
                <h1 th:text="${addpersonmessage}" class="cover-heading">This should not display</h1>
                <br/>
                <form action="#" th:action="@{/addperson}" th:object="${newPerson}" method="post">
                    <input type="hidden" th:field="*{id}" />

                    <span th:if="${#fields.hasErrors('fName')}" th:error="*{fName}">First Name Error</span>
                    <p>First Name: <input type="text" th:field="*{fName}"/></p>

                    <span th:if="${#fields.hasErrors('lName')}" th:error="*{lName}">Last Name Error</span>
                    <p>Last Name: <input type="text" th:field="*{lName}"/></p>

                    <span th:if="${#fields.hasErrors('email')}" th:error="*{email}">Email Error</span>
                    <p>Email: <input type="text" th:field="*{email}"/></p>

                    <button type="submit" class="btn btn-group" value="Submit">Submit</button>
                    <br/><br/><br/>
                    <a href="/showper" class="btn btn-link btn-sm">Show all persons</a>
                </form>
                </p>
            </div>

        </div>
    </div>
</div>


<!--Bootstrap 4.0 JavaScript-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</body>

</html>
