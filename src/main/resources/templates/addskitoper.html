<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Add Skill</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../css/cover.css">

<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="inner cover">
                <h2 th:text="${addskimessage}">This should not display</h2>
                <br/>
                <form action="#" th:action="@{/addskitoper}" th:object="${newSki}" method="post">
                    <input type="hidden" th:field="*{person.id}" />
                    <input type="hidden" th:field="*{person.fName}"/>
                    <input type="hidden" th:field="*{skiId}" />
                    <br/>

                    <p><span th:if="${#fields.hasErrors('skiName')}" th:error="*{skiName}">Input Error</span></p>
                    <p>Enter your skills: <input type="text" th:field="*{skiName}"/></p>
                    <span th:if="${#fields.hasErrors('skiLevel')}" th:error="*{skiLevel}">Input Error</span>
                    <p>Enter your skills' level: <input type="text" th:field="*{skiLevel}"/></p>

                    <button type="submit" class="btn btn-group" value="Submit">Add Experience</button>
                    <button type="reset" class="btn btn-group" value="Reset">Reset</button>
                </form>
                </p>
            </div>

        </div>
    </div>
</div>


<!--Bootstrap 4.0 JavaScript-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</body>

</html>
