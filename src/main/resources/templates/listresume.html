<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>Person's Resume</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../css/cover.css">

</head>
<body>


<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="inner cover">
                <h1>Your Resume</h1>
                <!--Person's info-->
                <th:block th:each="singleperson:${persons}">
                    <tr>
                        <p th:text="${singleperson.fName} +' '+ ${singleperson.lName}"></p>
                        <p th:text="${singleperson.email}"></p>
                        <td><a th:href="@{/updateperson/{id}(id=${singleperson.id})}"><button class="btn btn-link">Update</button></a></td>
                        <td><a th:href="@{/deleteperson/{id}(id=${singleperson.id})}"><button class="btn btn-link">Delete</button></a></td>
                    </tr>

                    <!--Education info-->
                    <h3>Education</h3>
                    <th:block th:each="singleedu:${singleperson.educationSet}">
                        <tr>
                            <p></p>
                            <p th:text="${singleedu.degree}+' in '+${singleedu.major}"></p>
                            <p th:text="${singleedu.uni}+', '+${singleedu.graduateDate}"></p>
                            <td>
                                <a th:href="@{/updateedu/{id}(id=${singleedu.eduId})}"><button class="btn btn-link">Update</button></a> -
                                <a th:href="@{/deleteedu/{id}(id=${singleedu.eduId})}"><button class="btn btn-link">Delete</button></a>
                            </td>
                            <br />
                        </tr>
                    </th:block>

                    <!--Experience info-->
                    <h3>Experience</h3>
                    <th:block th:each="singleexp:${singleperson.experienceSet}">
                        <tr>
                            <p></p>
                            <p th:text="${singleexp.title}"/>
                            <p th:text="${singleexp.company}+', '+${singleexp.startDate}+' - '+${singleexp.endDate}"/>
                            <p th:text="'-Duty1: ' + ${singleexp.duty1}"/>
                            <p th:text="'-Duty2: ' + ${singleexp.duty2}"></p>
                            <a th:href="@{/updateexp/{id}(id=${singleexp.expId})}"><button class="btn btn-link">Update</button></a> -
                            <a th:href="@{/deleteexp/{id}(id=${singleexp.expId})}"><button class="btn btn-link">Delete</button></a>
                        </tr>
                    </th:block>

                    <!--Skill info-->
                    <h3>Skill</h3>
                    <th:block th:each="singleski:${singleperson.skillSet}">
                        <tr>
                            <p></p>
                            <p th:text="${singleski.skiName} + ', '+ ${singleski.skiLevel}"></p>
                            <a th:href="@{/updateski/{id}(id=${singleski.skiId})}"><button class="btn btn-link">Update</button></a> -
                            <a th:href="@{/deleteski/{id}(id=${singleski.skiId})}"><button class="btn btn-link">Delete</button></a>
                        </tr>
                    </th:block>
                </th:block>
                <br/>
                <p></p>
                <p></p>
                <p><a href="/showper"><button class="btn btn-group">Back Home</button></a></p>
            </div>

        </div>
    </div>
</div>

<!--Bootstrap 4.0 JavaScript-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>


</body>
</html>
