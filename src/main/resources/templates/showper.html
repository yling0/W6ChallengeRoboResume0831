<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">

    <title>List of Persons</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="../../css/bootstrap.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="../../css/cover.css">

</head>
<body>

<div class="site-wrapper">
    <div class="site-wrapper-inner">
        <div class="cover-container">

            <div class="inner cover">
                <!--list persons-->
                <h2>All persons</h2>

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="singleperson:${persons}">
                    <tr>
                        <!--<th scope="row">1</th>-->
                        <td><p th:text="${singleperson.fName}+' '+${singleperson.lName}"></p></td>
                        <td><p th:text="${singleperson.email}"></p></td>
                        <td><a th:href="@{/addedu/{id}(id=${singleperson.id})}"><button class="btn btn-link">Add educations </button></a></td>
                        <td><a th:href="@{/addexp/{id}(id=${singleperson.id})}"><button class="btn btn-link">Add working experiences </button></a></td>
                        <td><a th:href="@{/addski/{id}(id=${singleperson.id})}"><button class="btn btn-link">Add skills </button></a></td>
                        <td><a th:href="@{/listresume/{id}(id=${singleperson.id})}"><button class="btn btn-link">Show resume </button></a></td>
                    </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<!--Bootstrap 4.0 JavaScript-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

</body>
</html>
